<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Hệ thống Quản lý Sản phẩm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">

    <style>
        .product-img {
            width: 100%;
            height: 100px;
            object-fit: cover; /* Giúp hình ảnh hiện full khung mà không bị méo */
            border-radius: 8px;
            transition: transform 0.3s;
        }
        .product-img:hover {
            transform: scale(1.1); /* Hiệu ứng phóng lớn nhẹ khi di chuột vào */
        }
        .table-container {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body class="bg-light">

<div class="container py-5">
    <div class="table-container p-4">
        <div class="d-flex justify-content-between align-items-center mb-4 border-bottom pb-3">
            <div>
                <h2 class="fw-bold text-primary mb-0">DANH SÁCH SẢN PHẨM</h2>
                <small class="text-muted">Quản lý kho hàng Điện thoại & Laptop</small>
            </div>
            <a th:href="@{/products/add}" class="btn btn-success px-4 fw-bold shadow-sm">
                <i class="bi bi-plus-lg"></i> Thêm sản phẩm
            </a>
        </div>

        <div class="table-responsive">
            <table class="table table-hover align-middle">
                <thead class="table-dark text-center">
                <tr>
                    <th style="width: 5%">ID</th>
                    <th style="width: 15%">Hình ảnh</th>
                    <th style="width: 30%">Tên sản phẩm</th>
                    <th style="width: 15%">Giá bán</th>
                    <th style="width: 15%">Danh mục</th>
                    <th style="width: 20%">Thao tác</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="p : ${products}" class="text-center">
                    <td th:text="${p.id}" class="fw-bold"></td>
                    <td>
                        <img th:src="@{'/images/' + ${p.image}}" class="product-img shadow-sm" alt="Product">
                    </td>
                    <td th:text="${p.name}" class="text-start fw-semibold"></td>
                    <td>
                            <span class="text-danger fw-bold"
                                  th:text="${#numbers.formatDecimal(p.price, 0, 'COMMA', 0, 'POINT')} + ' đ'">
                            </span>
                    </td>
                    <td>
                        <span class="badge bg-info text-dark px-3 py-2" th:text="${p.category}"></span>
                    </td>
                    <td>
                        <div class="btn-group shadow-sm">
                            <a th:href="@{/products/edit/{id}(id=${p.id})}" class="btn btn-warning btn-sm px-3">
                                <i class="bi bi-pencil-square"></i> Sửa
                            </a>
                            <a th:href="@{/products/delete/{id}(id=${p.id})}"
                               class="btn btn-danger btn-sm px-3"
                               onclick="return confirm('Bạn có chắc chắn muốn xóa sản phẩm này?')">
                                <i class="bi bi-trash"></i> Xóa
                            </a>
                        </div>
                    </td>
                </tr>

                <tr th:if="${#lists.isEmpty(products)}">
                    <td colspan="6" class="py-5 text-center">
                        <i class="bi bi-inbox text-muted display-1 d-block mb-3"></i>
                        <p class="text-muted fs-4">Chưa có sản phẩm nào được tạo.</p>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <p class="text-center mt-4 text-muted small">&copy; 2026 Admin Dashboard System</p>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

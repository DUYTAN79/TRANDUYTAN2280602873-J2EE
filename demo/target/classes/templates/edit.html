<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chỉnh sửa sản phẩm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .image-preview-container {
            background-color: #f8f9fa;
            border: 2px dashed #dee2e6;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
        }
        .current-img {
            max-width: 100%;
            height: 250px;
            object-fit: contain; /* Hiển thị toàn bộ ảnh không bị mất góc */
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body class="bg-light">

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-lg border-0">
                <div class="card-header bg-warning text-dark py-3">
                    <h4 class="mb-0 text-center fw-bold">CẬP NHẬT SẢN PHẨM</h4>
                </div>
                <div class="card-body p-4">
                    <form th:action="@{/products/edit}" th:object="${product}" method="post" enctype="multipart/form-data">

                        <input type="hidden" th:field="*{id}">

                        <input type="hidden" th:field="*{image}">

                        <div class="mb-3">
                            <label class="form-label fw-bold">Tên sản phẩm</label>
                            <input type="text" th:field="*{name}"
                                   class="form-control"
                                   th:classappend="${#fields.hasErrors('name')} ? 'is-invalid'"
                                   placeholder="Nhập tên sản phẩm...">
                            <div class="invalid-feedback" th:errors="*{name}"></div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-bold">Giá (VNĐ)</label>
                            <input type="number" th:field="*{price}"
                                   class="form-control"
                                   th:classappend="${#fields.hasErrors('price')} ? 'is-invalid'"
                                   placeholder="1 - 9,999,999">
                            <div class="invalid-feedback" th:errors="*{price}"></div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-bold">Danh mục</label>
                            <select th:field="*{category}" class="form-select">
                                <option th:each="cat : ${categories}"
                                        th:value="${cat}"
                                        th:text="${cat}"></option>
                            </select>
                        </div>

                        <div class="mb-4">
                            <label class="form-label fw-bold">Hình ảnh sản phẩm</label>
                            <div class="image-preview-container mb-3">
                                <p class="text-muted small">Ảnh hiện tại:</p>
                                <img th:src="@{'/images/' + *{image}}" class="current-img" alt="Current Product">
                            </div>

                            <label class="form-label small">Thay đổi ảnh mới (để trống nếu giữ nguyên):</label>
                            <input type="file" name="imageFile" class="form-control" accept="image/*">
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-warning fw-bold text-dark">
                                Lưu thay đổi
                            </button>
                            <a th:href="@{/products}" class="btn btn-outline-secondary">
                                Quay lại danh sách
                            </a>
                        </div>

                    </form>
                </div>
            </div>
            <p class="text-center mt-3 text-muted small">&copy; 2026 Product Management System</p>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

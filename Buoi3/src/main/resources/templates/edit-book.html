<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sửa sách</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4 text-center">Sửa thông tin sách</h1>

    <form th:action="@{/books/edit}" th:object="${book}" method="post" class="w-50 mx-auto">
        <input type="hidden" th:field="*{id}" />

        <div class="mb-3">
            <label for="title" class="form-label">Tiêu đề:</label>
            <input type="text" th:field="*{title}" class="form-control" required />
        </div>

        <div class="mb-3">
            <label for="author" class="form-label">Tác giả:</label>
            <input type="text" th:field="*{author}" class="form-control" required />
        </div>

        <div class="mb-3">
            <label for="price" class="form-label">Giá:</label>
            <input type="number" step="0.01" th:field="*{price}" class="form-control" />
        </div>

        <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-success">Cập nhật</button>
            <a href="/books" class="btn btn-secondary">Hủy</a>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

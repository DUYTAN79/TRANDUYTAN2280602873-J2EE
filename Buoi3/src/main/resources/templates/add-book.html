<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thêm sách</title>
</head>
<body>

<h1>Thêm sách mới</h1>

<form th:action="@{/books/add}" th:object="${book}" method="post">
    <label>ID:</label>
    <input type="number" th:field="*{id}" required />
    <br><br>

    <label>Tiêu đề:</label>
    <input type="text" th:field="*{title}" required />
    <br><br>

    <label>Tác giả:</label>
    <input type="text" th:field="*{author}" required />
    <br><br>

    <label>Giá:</label>
    <input type="number" step="0.01" th:field="*{price}" />
    <br><br>

    <button type="submit">Lưu</button>
    <a href="/books">Quay lại</a>
</form>

</body>
</html>
